apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-schema-initialization
spec:
  parallelism: 1 
  completions: 1 
  backoffLimit: 0
  template:
    metadata:
      name: {{ .Release.Name }}-schema-initialization
    spec:
      initContainers:
      - name: wait-for-service
        image: bitnami/kubectl
        command:
        - "/bin/bash"
        - "-ec"
        - |
            echo "Wait for rollout mysql stateful set"
            kubectl rollout status statefulset/{{ .Release.Name }}-mysql 
      containers:
        - name: schema-initialization
          image: angelfoxxu/speeddb
          env:
            - name: liquibase_command_url
              value: jdbc:mysql://{{ .Release.Name }}-mysql.svc.cluster.local:3306/speed?createDatabaseIfNotExist=true
            - name: liquibase_command_username
              value: root 
            - name: liquibase_command_password 
              valueFrom: 
                secretKeyRef:
                  name: {{ .Release.Name }}-mysql
                  key: mysql-root-password 
      serviceAccountName: speed-service-account 
      restartPolicy: Never
